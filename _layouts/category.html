---
layout: default
---

<!-- Header Image: START -->
    <header style="background-image: url(/assets/images/{{ page.image }})">
        <h1>{{page.title}}</h1>
    </header>
    <!-- Header Image: END -->
    <section class="intro">
        <p>{{page.intro}}</p>
    </section>

    <section class="articles">
        <h2>Newest Articles</h2>
        	{% for post in site.categories["{{ page.title }}]" %} 
            <div class="article-list-item">
                <a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
                <p class="timestamp"><span class="entypo-clock"></span>{{ post.date | date: "%-d of %B, %Y" }}</p>
                <p class="description">{{ post.intro }}</p> 
            </div>
            {% endfor %}
    </section>
